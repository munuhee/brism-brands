
{% extends 'home/main.html' %} {% load static %}{% block content %}
<div class="pt-5"></div>
<div class="container pt-5" style="font-family: montserrat;">
    <div class="row">
        <div class="col-md-5">
            <div class="w-full hidden md:block md:w-3/12">
                <div class="employer-info mb-4 text-center ">
                    <img class="h-40 w-40 inline-block" src="{{ graphic.cover_image.url}}" alt="">
                    <span class="text-sm hover:underline">
                    </span>
                </div>
                <div class="p-1 text-centers">
                <a style="width: 100%; border-radius: 25px;" href="https://api.whatsapp.com/send?phone=254712696905&text=Hello." class="btn btn-info text-white text-center block rounded-full job-description">Contact us</a>
            </div>
                <!-- end admin-controls -->
            </div>
            <!-- end w-3/12 -->
        </div>
        <div class="col-md-7">
            <!--     Job Post   -->
            <div class="job-post w-full md:w-8/12">
                <div class="job-meta mb-4">
                    <h3 class="job-title text-2xl">
                        {{graphic.title}}
                    </h3>
                </div>
                <div class="job-description mb-4">
                  <div>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                      </ol>
                      <div class="carousel-inner carousel-innerbackg fashiondetail-img">
                        <div class="carousel-item active text-center">
                          <img class="d-block w-100" src="{{ graphic.photo_one.url}}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{{ graphic.photo_two.url}}" alt="Second slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  {{graphic.description|safe}}
              </div>
                      
                    </div>
                   
                </div>
                
                <a style="width: 100%; border-radius: 25px;" href="https://api.whatsapp.com/send?phone=254712696905&text=Hello." class="btn btn-info text-white text-center block rounded-full py-2 job-description">Contact us</a>
            </div>
            <!-- end job-post -->

<div class="p-5"></div>
            <!--Applications post-->
            
    </div>
</div>

</div>
{% endblock content %}
